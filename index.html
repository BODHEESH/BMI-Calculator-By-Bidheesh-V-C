<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--primary-color: #FF6B6B;
			--secondary-color: #4ECDC4;
			--accent-color: #FFE66D;
			--dark-color: #2C3E50;
			--light-color: #F7F9FC;
			--glass-bg: rgba(255, 255, 255, 0.1);
			--glass-border: rgba(255, 255, 255, 0.2);
			--glass-shadow: rgba(31, 38, 135, 0.37);
		}

		body {
			min-height: 100vh;
			background: linear-gradient(135deg, var(--dark-color) 0%, var(--secondary-color) 100%);
			color: var(--light-color);
			font-family: 'Poppins', sans-serif;
		}

		.calculator-card {
			background: var(--glass-bg);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			border-radius: 20px;
			padding: 1.5rem;
			border: 1px solid var(--glass-border);
			box-shadow: 0 8px 32px 0 var(--glass-shadow);
			transform-origin: center;
			animation: cardEntrance 0.8s cubic-bezier(0.4, 0, 0.2, 1);
			position: relative;
			overflow: hidden;
			max-width: 450px;
			margin: 0 auto;
		}

		.form-group {
			background: var(--glass-bg);
			border-radius: 12px;
			padding: 0.8rem;
			margin-bottom: 1rem;
			border: 1px solid var(--glass-border);
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
		}

		h2 {
			font-size: 1.5rem;
			margin-bottom: 0.8rem;
		}

		label {
			font-size: 0.9rem;
			margin-bottom: 0.3rem;
		}

		.input-group {
			background: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			overflow: hidden;
		}

		.input-group-text {
			padding: 0.3rem 0.6rem;
			font-size: 0.9rem;
			background: var(--primary-color);
			color: var(--light-color);
			border: none;
			font-weight: 600;
		}

		.form-control {
			padding: 0.3rem 0.6rem;
			font-size: 0.9rem;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: var(--light-color);
			font-weight: 500;
		}

		.form-control:focus {
			background: rgba(255, 255, 255, 0.15);
			border-color: var(--primary-color);
			color: var(--light-color);
			box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
		}

		.bmi-chart {
			height: 20px;
			border-radius: 10px;
			margin: 1rem 0;
			position: relative;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
		}

		.bmi-indicator {
			width: 20px;
			height: 20px;
			background: var(--accent-color);
			position: absolute;
			border-radius: 50%;
			transform: translateX(-50%);
			transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			z-index: 2;
			animation: pulse 2s infinite;
		}

		@keyframes pulse {
			0% {
				transform: translateX(-50%) scale(1);
			}

			50% {
				transform: translateX(-50%) scale(1.1);
			}

			100% {
				transform: translateX(-50%) scale(1);
			}
		}

		.result-card {
			background: rgba(255, 255, 255, 0.15);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			opacity: 0;
			transform: translateY(20px);
			transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
			border: 1px solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
			padding: 1rem !important;
			margin-bottom: 1rem !important;
		}

		.result-card.show {
			opacity: 1;
			transform: translateY(0);
		}

		.result-card h4 {
			font-size: 1.2rem;
			margin-bottom: 0.5rem;
		}

		.result-card p {
			font-size: 0.9rem;
			margin-bottom: 0.5rem;
		}

		.result-underweight {
			background: #4ECDC4;
			color: #fff;
		}

		.result-normal {
			background: #2ECC71;
			color: #fff;
		}

		.result-overweight {
			background: #F1C40F;
			color: #fff;
		}

		.result-obese {
			background: #E74C3C;
			color: #fff;
		}

		.suggestion-list {
			list-style: none;
			padding-left: 0;
			margin-top: 0.5rem;
		}

		.suggestion-list li {
			margin-bottom: 0.3rem;
			font-size: 0.85rem;
			opacity: 0;
			transform: translateX(-20px);
			animation: slideIn 0.5s forwards;
		}

		@keyframes slideIn {
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		.suggestion-list li:nth-child(1) {
			animation-delay: 0.1s;
		}

		.suggestion-list li:nth-child(2) {
			animation-delay: 0.2s;
		}

		.suggestion-list li:nth-child(3) {
			animation-delay: 0.3s;
		}

		.btn {
			border-radius: 12px;
			padding: 0.5rem 1.5rem;
			font-weight: 600;
			transition: all 0.3s ease;
			text-transform: uppercase;
			letter-spacing: 1px;
			font-size: 0.9rem;
		}

		.btn-primary {
			background: var(--primary-color);
			border: none;
		}

		.btn-primary:hover {
			background: #ff5252;
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
		}

		.btn-outline-light:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
		}

		.d-flex.justify-content-between.text-white.small {
			font-size: 0.75rem;
			margin-bottom: 1rem;
		}

		@keyframes cardEntrance {
			from {
				opacity: 0;
				transform: scale(0.8) translateY(-30px);
			}

			to {
				opacity: 1;
				transform: scale(1) translateY(0);
			}
		}

		.form-range {
			accent-color: var(--primary-color);
		}

		.form-range::-webkit-slider-thumb {
			transition: transform 0.2s;
		}

		.form-range::-webkit-slider-thumb:hover {
			transform: scale(1.2);
		}

		@media (max-height: 700px) {
			.calculator-card {
				padding: 1rem;
			}

			.form-group {
				padding: 0.6rem;
				margin-bottom: 0.8rem;
			}

			.result-card {
				padding: 0.8rem !important;
				margin-bottom: 0.8rem !important;
			}

			.suggestion-list li {
				margin-bottom: 0.2rem;
			}
		}
	</style>
</head>

<body class="d-flex align-items-center justify-content-center py-1">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="calculator-card">
					<h2 class="text-center mb-1">BMI Calculator</h2>
					<div class="mb-2">
						<div class="form-group mb-2">
							<label class="mb-2">Weight</label>
							<div class="input-group">
								<input type="range" class="form-range" id="weightRange" min="30" max="200" value="70">
								<div class="input-group mt-2">
									<input type="number" class="form-control" id="weight" value="70">
									<span class="input-group-text">kg</span>
								</div>
							</div>
						</div>

						<div class="form-group mb-4">
							<label class="mb-2">Height</label>
							<div class="input-group">
								<input type="range" class="form-range" id="heightRange" min="100" max="220" value="170">
								<div class="input-group mt-2">
									<input type="number" class="form-control" id="height" value="170">
									<span class="input-group-text">cm</span>
								</div>
							</div>
						</div>
					</div>

					<div class="bmi-chart">
						<div class="d-flex h-100">
							<div class="flex-grow-1 bg-info" style="width: 25%"></div>
							<div class="flex-grow-1 bg-success" style="width: 25%"></div>
							<div class="flex-grow-1 bg-warning" style="width: 25%"></div>
							<div class="flex-grow-1 bg-danger" style="width: 25%"></div>
						</div>
						<div class="bmi-indicator" id="bmiIndicator"></div>
					</div>

					<div class="d-flex justify-content-between text-white small mb-4">
						<span>Underweight</span>
						<span>Normal</span>
						<span>Overweight</span>
						<span>Obese</span>
					</div>

					<div class="result-card p-4 text-center mb-4" id="results">
						<h4 class="mb-2" id="bmiValue"></h4>
						<p class="mb-2" id="bmiCategory"></p>
						<p class="mb-2" id="bmiMessage"></p>
						<ul class="suggestion-list text-start" id="suggestions"></ul>
					</div>

					<div class="text-center">
						<button class="btn btn-primary px-4 py-2" onclick="calculate()">Calculate BMI</button>
						<button class="btn btn-outline-light px-4 py-2 ms-2" onclick="reset()">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./main.js"></script>

</body>

</html>
