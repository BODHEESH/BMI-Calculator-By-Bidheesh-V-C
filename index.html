<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-center">
    <div class="container container-fluid bg-primary bg-gradient d-flex justify-content-center align-items-center">
    	<div class="panel  p-5 align-items-center">
    		<h2 class="text-center">BMI Calculator</h2>
    		
    			<p id="introText" class="text-center text: text-light">Enter your weight and height below to check your BMI results</p>
    			
    			<form class="bg-dark bg-gradient text-dark w-75 justify-content-center align-items-center ms-5">
    				<div id="weightInput">
    					<p class="text-light pt-3 ">Enter your Weight (KG)</p>
    		     		<input id="weight" type="number"  name="a" placeholder="0" />
    				</div>
    				<div id="heightInput">
    					<p class=" text-light pt-3 "> Enter your height (CM)</p>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b" placeholder="0"/> 
    				</div>
    		     <button type="button" class="my-5 btn btn-success" onclick="calculate()">Calculate BMI</button>
    		</form>
    		<div id="results" class="text-center text-light fw-bold">Your BMI results will appear here</div>
    	</div>
    </div>
	<script src="main.js"></script>
</body>
</html>
